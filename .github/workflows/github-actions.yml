name: 'Terraform Automation'

on:
  push:
    branches:
      - main
      - dev
      - qa

jobs:
  terraform:
    name: 'Terraform-dev'
    runs-on: ubuntu-latest


    defaults:
      run:
        shell: bash

    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v2

      # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          
      - name: Terraform init, validate, plan, apply
        #if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
        run: |
          terraform init
          terraform validate -no-color
          terraform plan -no-color
          terraform apply -auto-approve
          
        if: github.ref == 'refs/heads/dev' && github.event_name == 'push'  
        env:
          TF_WORKSPACE: "ppb-dev"
            
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'  
        env:
          TF_WORKSPACE: "ppb-prod"  
          
        if: github.ref == 'refs/heads/qa' && github.event_name == 'push'  
        env:
          TF_WORKSPACE: "ppb-qa"  
          
      - name: if qa, terraform init, validate, plan, apply
        if: github.ref == 'refs/heads/qa' && github.event_name == 'push'
        run: |
          terraform init
          terraform validate -no-color
          terraform plan -no-color
          terraform apply -auto-approve
        env:
          TF_WORKSPACE: "ppb-qa"
        
      - name: if main, terraform init, validate, plan, apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          terraform init
          terraform validate -no-color
          terraform plan -no-color
          terraform apply -auto-approve
        env:
          TF_WORKSPACE: "ppb-prod"  
          
      
